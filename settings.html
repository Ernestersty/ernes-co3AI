<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h2 { margin-top: 0; }
        .back-link { margin-bottom: 20px; display: inline-block; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="email"], select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        .btn { background: #007bff; color: #fff; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Dashboard</a>
        <h2>Settings</h2>
        <form method="post">
            <div class="form-group">
                <label for="user_email">Your Email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <div class="form-group">
                <label for="preferred_language">Preferred Language</label>
                <select id="preferred_language" name="preferred_language">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="receive_voice_reply"> Receive Voice Reply</label>
            </div>
            <div class="form-group">
                <label for="notification_email">Notification Email</label>
                <input type="email" id="notification_email" name="notification_email">
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="dark_mode"> Dark Mode</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="auto_reply" checked> Enable Auto-Reply</label>
            </div>
            <button type="submit" class="btn">Save Settings</button>
        </form>
    </div>
</body>
</html>
