<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERNESCO{% endblock %}</title>
    <style>
        :root { 
            --apple-blue: #0071e3; 
            --apple-text: #1d1d1f; 
            --apple-gray: #86868b; 
            --apple-bg: #f5f5f7; 
            --white: #ffffff;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: var(--apple-bg); color: var(--apple-text); margin: 0; 
            display: flex; flex-direction: column; align-items: center; -webkit-font-smoothing: antialiased;
        }
        nav { 
            width: 100%; background: rgba(255, 255, 255, 0.72); backdrop-filter: saturate(180%) blur(20px); 
            border-bottom: 1px solid rgba(0,0,0,0.1); padding: 16px 0; display: flex; 
            justify-content: center; gap: 30px; position: sticky; top: 0; z-index: 1000; 
        }
        nav a { text-decoration: none; color: var(--apple-text); font-size: 13px; opacity: 0.8; transition: opacity 0.2s; }
        nav a:hover { opacity: 1; color: var(--apple-blue); }
        .container { width: 90%; max-width: 600px; margin: 40px auto; text-align: center; }
        /* Common Styles for all pages */
        .card { background: var(--white); border-radius: 24px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.05); margin-bottom: 20px;}
        h1 { font-size: 32px; font-weight: 700; letter-spacing: -0.03em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Dashboard</a>
        <a href="{{ url_for('connect_email') }}">Connect</a>
        <a href="{{ url_for('pending_actions') }}">Pending</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
