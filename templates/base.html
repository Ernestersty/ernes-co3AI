<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERNESCO AI - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans min-h-screen selection:bg-blue-500/30">

    <nav class="bg-[#1e293b] border-b border-slate-700 px-6 py-4 flex justify-between items-center shadow-2xl sticky top-0 z-50">
        <div class="flex items-center space-x-3">
            <div class="bg-blue-600 p-2 rounded-lg shadow-lg shadow-blue-900/20">
                <i class="fas fa-robot text-white"></i>
            </div>
            <span class="text-xl font-bold tracking-tight text-white">ERNESCO AI</span>
        </div>
        
        <div class="flex items-center space-x-6 text-sm font-medium">
            <a href="{{ url_for('index') }}" class="hover:text-blue-400 transition-colors flex items-center gap-2">
                <i class="fas fa-th-large"></i> {{ t.dash }}
            </a>
            <a href="{{ url_for('pending_actions') }}" class="hover:text-blue-400 transition-colors flex items-center gap-2">
                <i class="fas fa-history"></i> {{ t.pend }}
            </a>
            <a href="{{ url_for('settings') }}" class="hover:text-blue-400 transition-colors flex items-center gap-2">
                <i class="fas fa-cog"></i> {{ t.sett }}
            </a>
            <a href="{{ url_for('force_scan') }}" class="bg-blue-600 hover:bg-blue-700 px-5 py-2.5 rounded-xl text-white transition-all shadow-lg active:scale-95">
                {{ t.scan }}
            </a>
        </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="fixed bottom-10 right-10 z-[100] space-y-4">
          {% for category, message in messages %}
            <div class="bg-emerald-500 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3 animate-bounce">
                <i class="fas fa-check-circle"></i> {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="max-w-7xl mx-auto p-6 md:p-10">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
