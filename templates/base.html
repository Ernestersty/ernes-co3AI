<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}" dir="{{ t.dir }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ERNESCO{% endblock %}</title>
    <style>
        :root { 
            --dark-bg: #1a1a1c;
            --card-bg: #252529;
            --border-color: #333336;
            --text-main: #ffffff;
            --text-dim: #a1a1a6;
            --apple-blue: #0071e3;
            --glow-blue: #58a6ff;
            --accent-orange: #ff9500;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--dark-bg); 
            color: var(--text-main); 
            margin: 0; 
            text-align: inherit;
        }

        nav { 
            width: 100%; 
            background: rgba(26, 26, 28, 0.8); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border-color); 
            padding: 16px 0; 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            position: sticky; top: 0; z-index: 1000; 
        }

        nav a { text-decoration: none; color: var(--text-dim); font-size: 13px; font-weight: 500; transition: 0.2s; }
        nav a:hover { color: var(--text-main); }
        .force-scan-btn { color: var(--accent-orange) !important; font-weight: 700; }

        .container { width: 90%; max-width: 700px; margin: 40px auto; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 30px; border: 1px solid var(--border-color); margin-bottom: 20px; }
        h1 { font-size: 34px; font-weight: 700; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">{{ t.dash }}</a>
        <a href="{{ url_for('connect_email') }}">{{ t.conn }}</a>
        <a href="{{ url_for('pending_actions') }}">{{ t.pend }}</a>
        <a href="{{ url_for('settings') }}">{{ t.sett }}</a>
        <a href="{{ url_for('force_scan') }}" class="force-scan-btn">âš¡ {{ t.scan }}</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
