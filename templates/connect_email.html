{% extends "base.html" %}
{% block title %}Connect Email - ERNESCO{% endblock %}

{% block content %}
<div class="card" style="max-width: 420px; margin: auto; text-align: left;">
    <a href="{{ url_for('index') }}" style="color: var(--apple-blue); font-size: 13px; text-decoration: none;">‚Üê Cancel</a>
    <h2 style="margin-top: 20px;">Connect Email</h2>
    <p style="color: var(--apple-gray); font-size: 14px; margin-bottom: 24px;">Enter your App Password to allow Gemini to process your emails.</p>

    <form method="post">
        <input type="email" name="email" placeholder="Email Address" style="margin-bottom: 15px; width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d2d2d7;" required>
        <input type="password" name="password" placeholder="App Password" style="margin-bottom: 15px; width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d2d2d7;" required>
        <button type="submit" style="width: 100%; background: var(--apple-blue); color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; cursor: pointer;">Connect Account</button>
    </form>
</div>
{% endblock %}
