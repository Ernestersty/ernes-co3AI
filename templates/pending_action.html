{% extends "base.html" %}
{% block title %}Pending Actions - ERNESCO{% endblock %}

{% block content %}
<div style="text-align: left;">
    <h1>Pending Actions</h1>
    <div class="card" style="display: flex; align-items: center; justify-content: space-between; padding: 30px;">
        <div style="text-align: center;">
            <span style="font-size: 32px; font-weight: 700;">{{ count }}</span><br>
            <span style="font-size: 11px; color: var(--apple-gray); text-transform: uppercase;">Received</span>
        </div>
        <div style="flex: 2; padding: 0 30px;">
            <div style="width: 100%; background: #e5e5e5; height: 8px; border-radius: 4px; overflow: hidden;">
                <div style="height: 100%; background: #34c759; width: {{ percentage }}%; transition: width 1s;"></div>
            </div>
            <p style="font-size: 12px; color: var(--apple-gray); text-align: center; margin-top: 8px;">{{ percentage }}% complete</p>
        </div>
        <div style="text-align: center;">
            <span style="font-size: 32px; font-weight: 700; color: var(--apple-blue);">{{ working_on }}</span><br>
            <span style="font-size: 11px; color: var(--apple-gray); text-transform: uppercase;">Processing</span>
        </div>
    </div>

    {% if not emails %}
    <div class="card" style="text-align: center; color: var(--apple-gray);">
        All actions complete. Your inbox is clear. ðŸŒ¿
    </div>
    {% endif %}
</div>
{% endblock %}
