<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERNESCO | AI Email Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-text: #1d1d1f;
            --apple-gray: #86868b;
            --apple-bg: #f5f5f7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: var(--apple-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* --- NEW FEATURE: NAVIGATION BAR --- */
        nav {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px); /* Apple glass effect */
            border-bottom: 1px solid #d2d2d7;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: var(--apple-text);
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--apple-blue);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            animation: fadeIn 0.8s ease-out;
        }

        /* --- BRANDING --- */
        .brand-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-logo {
            width: 85px;
            height: 85px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }

        .brand-name {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -1px;
            margin: 0;
        }

        /* --- SETUP FORM --- */
        .setup-section {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 30px;
        }

        .form-group { margin-bottom: 15px; text-align: left; }

        input {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            box-sizing: border-box;
            background: var(--apple-bg);
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* --- EMAIL FEED --- */
        .activity-hub { margin-top: 20px; }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .email-card {
            background: #ffffff;
            border: 1px solid #d2d2d7;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .ai-reply-box {
            background: var(--apple-bg);
            border-radius: 14px;
            padding: 20px;
            margin-top: 15px;
            border-left: 5px solid var(--apple-blue);
        }

        .ai-header {
            color: var(--apple-blue);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Connect</a>
        <a href="/dashboard">Inbox</a>
        <a href="/pending-actions">Activity</a>
        <a href="/settings">Settings</a>
    </nav>

    <div class="container">
        <header class="brand-header">
            <img src="https://rlmbiftjqfwjfiplycud.supabase.co/storage/v1/object/public/assets/Gemini_Generated_Image_63py1f63py1f63py.png" 
                 alt="ERNESCO Logo" class="brand-logo">
            <h1 class="brand-name">ERNESCO</h1>
        </header>

        <section id="setupSection" class="setup-section">
            <p style="color: var(--apple-gray); font-size: 18px; margin-bottom: 25px;">Account Registration</p>
            <form id="setupForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Work Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="location" placeholder="Office Location" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Contact Number" required>
                </div>
                <button type="submit" id="submitBtn" class="submit-btn">Connect Inbox</button>
            </form>
        </section>

        <section id="dashboardSection" class="activity-hub">
            <div class="section-header">
                <h2 style="font-size: 22px; margin: 0;">Incoming Emails</h2>
                <span style="background: #e8f2ff; color: var(--apple-blue); padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: 700;">LIVE FEED</span>
            </div>

            <div class="email-grid">
                {% for email in emails %}
                <div class="email-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h4 style="margin: 0 0 10px 0; font-size: 18px;">{{ email.subject }}</h4>
                        <span style="color: var(--apple-gray); font-size: 12px;">Recent</span>
                    </div>
                    <p style="font-size: 15px; color: #424245;">{{ email.body }}</p>

                    <div class="ai-reply-box">
                        <div class="ai-header"><span>âœ¨</span> AI INTELLIGENCE</div>
                        <p style="margin: 0; font-size: 15px;">{{ email.ai_reply }}</p>
                    </div>
                </div>
                {% else %}
                <p style="text-align: center; color: var(--apple-gray); margin-top: 40px;">No emails found. Connect your inbox to begin.</p>
                {% endfor %}
            </div>
        </section>
    </div>

    <script>
        const supabaseUrl = 'https://rlmbiftjqfwjfiplycud.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJsbWJpZnRqcWZ3amZpcGx5Y3VkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NTc1ODMsImV4cCI6MjA4MTQzMzU4M30.TA5-ap09RMpil1yEaPtW5M3j-UG5-IZmgzjYrRzaBjI'; 
        
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('setupForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'Syncing...';

            const userData = {
                email: document.getElementById('email').value,
                location: document.getElementById('location').value,
                phone: document.getElementById('phone').value,
            };

            try {
                const { error } = await supabaseClient
                    .from('profiles')
                    .insert([userData]);

                if (error) {
                    alert('Error: ' + error.message);
                    btn.disabled = false;
                    btn.innerText = 'Connect Inbox';
                } else {
                    alert('Successfully connected to ERNESCO!');
                    // REDIRECT FEATURE: Send user to the dashboard route
                    window.location.href = '/dashboard'; 
                }
            } catch (err) {
                console.error(err);
                alert("Connection error. Check browser console.");
                btn.disabled = false;
                btn.innerText = 'Connect Inbox';
            }
        });
    </script>
</body>
</html>
