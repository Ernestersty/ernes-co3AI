{% extends "base.html" %}
{% block title %}Settings - ERNESCO{% endblock %}

{% block content %}
<div style="text-align: left;">
    <h1>Settings</h1>
    <div class="card">
        <label style="font-weight: 600; display: block; margin-bottom: 10px;">App Language</label>
        <select id="languageSelect" style="width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d2d2d7; background: #f5f5f7;">
            <option value="en">English</option>
            <option value="sw">Kiswahili</option>
            <option value="fr">Fran√ßais</option>
        </select>

        <label style="font-weight: 600; display: block; margin-top: 25px; margin-bottom: 10px;">Response Tone</label>
        <div style="display: flex; background: #f2f2f7; padding: 4px; border-radius: 10px; gap: 5px;">
            <button class="segment" style="flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">Professional</button>
            <button class="segment" style="flex: 1; border: none; padding: 10px; border-radius: 8px; cursor: pointer; background: none;">Friendly</button>
        </div>
    </div>
</div>
{% endblock %}
