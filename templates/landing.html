<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started | ERNESCO</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-text: #1d1d1f;
            --apple-gray: #86868b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: var(--apple-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .landing-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        h1 { font-size: 40px; font-weight: 600; letter-spacing: -0.015em; margin-bottom: 10px; }
        p { color: var(--apple-gray); font-size: 19px; margin-bottom: 40px; }

        .form-group { margin-bottom: 15px; text-align: left; }

        input {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            box-sizing: border-box;
            background: #f5f5f7;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <h1>ERNESCO.</h1>
        <p>Set up your account to continue.</p>
        
        <form id="setupForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="location" placeholder="Location" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <button type="submit" id="submitBtn" class="submit-btn">Continue</button>
        </form>
    </div>

    <script>
        // 1. Initialize Supabase (Replace with your credentials)
        const supabaseUrl = 'YOUR_SUPABASE_PROJECT_URL';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('setupForm');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = 'Connecting...';

            const userData = {
                email: document.getElementById('email').value,
                location: document.getElementById('location').value,
                phone: document.getElementById('phone').value,
            };

            // 2. Insert data into Supabase table named 'profiles'
            const { data, error } = await supabase
                .from('profiles')
                .insert([userData]);

            if (error) {
                alert('Error saving data: ' + error.message);
                btn.disabled = false;
                btn.innerText = 'Continue';
            } else {
                // 3. Redirect to your dashboard on success
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
