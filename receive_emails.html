<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive Emails</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        h2 { margin-top: 0; }
        .back-link { margin-bottom: 20px; display: inline-block; color: #007bff; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; }
        th { background: #f0f0f0; }
        .no-emails { color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-link">&larr; Back to Dashboard</a>
        <h2>Unread Emails ({{ count }})</h2>
        {% if emails and emails|length > 0 %}
        <table>
            <tr>
                <th>From</th>
                <th>Subject</th>
                <th>Body</th>
            </tr>
            {% for email in emails %}
            <tr>
                <td>{{ email.from }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.body[:80] }}{% if email.body|length > 80 %}...{% endif %}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div class="no-emails">No unread emails found.</div>
        {% endif %}
    </div>
</body>
</html>
