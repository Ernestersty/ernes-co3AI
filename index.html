<head>

    <title>ERNESCO | AI Email Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --apple-blue: #0071e3; --apple-text: #1d1d1f; --apple-gray: #86868b; --apple-bg: #f5f5f7; }
        body { font-family: -apple-system, sans-serif; background: #fff; color: var(--apple-text); margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { width: 100%; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid #d2d2d7; padding: 15px 0; display: flex; justify-content: center; gap: 40px; position: sticky; top: 0; z-index: 1000; }
        nav a { text-decoration: none; color: var(--apple-text); font-size: 14px; font-weight: 500; }

        .container { width: 90%; max-width: 800px; margin: 40px auto; }
        .brand-header { text-align: center; margin-bottom: 40px; }
        .brand-logo { width: 80px; filter: drop-shadow(0 8px 12px rgba(0,0,0,0.1)); }

        .setup-section { max-width: 420px; margin: 0 auto; text-align: center; }
        
        /* --- NEW: INSTRUCTION BOX --- */
        #guideBox { display: none; background: #fdf2f2; border: 1px solid #fababa; padding: 20px; border-radius: 14px; margin-bottom: 25px; text-align: left; animation: fadeIn 0.4s; }
        .guide-link { color: var(--apple-blue); text-decoration: none; font-weight: 600; display: block; margin-top: 8px; }

        input { width: 100%; padding: 16px; margin-bottom: 12px; border: 1px solid #d2d2d7; border-radius: 12px; font-size: 16px; background: var(--apple-bg); box-sizing: border-box; }
        .submit-btn { width: 100%; background: var(--apple-blue); color: white; border: none; padding: 18px; border-radius: 12px; font-size: 17px; font-weight: 600; cursor: pointer; }
        
        .email-card { background: #fff; border: 1px solid #d2d2d7; border-radius: 20px; padding: 24px; margin-bottom: 20px; }
        .ai-reply-box { background: var(--apple-bg); border-radius: 14px; padding: 18px; margin-top: 15px; border-left: 4px solid var(--apple-blue); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
